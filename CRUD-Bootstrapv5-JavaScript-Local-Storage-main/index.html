<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../53026577976.png">
    <title>Suivi PDR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="contact">
      <h2>Suivi PDR</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
            <div class="error-txt">Full name can't be blank</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
            <div class="error-txt">Email can't be blank</div>
          </div>
        </div>
          <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Phone" id="phone" class="item" autocomplete="off">
            <div class="error-txt">Phone can't be blank</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="subject" id="subject" class="item" autocomplete="off">
            <div class="error-txt">subject can't be blank</div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea name="" id="message" cols="30" rows="8" placeholder="Message" class="item" autocomplete="off"></textarea>
          <div class="error-txt">Message can't be blank</div>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
