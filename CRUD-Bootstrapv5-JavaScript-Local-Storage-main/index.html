<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../53026577976.png">
    <title>Suivi PDR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="contact">
      <h2>Suivi PDR</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Item code" id="CodeArticle" class="item" autocomplete="off">
            <input type="text" placeholder="unit price" id="PU" class="item" autocomplete="off">
            <div class="error-txt">Full name can't be blank</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Designation" id="Désignation" class="item" autocomplete="off">
            <input type="number" placeholder="Qty" id="Qté" class="item" autocomplete="off">
            <div class="error-txt">Email can't be blank</div>
          </div>
        </div>
        </div>
          <div class="input-box">
          <div class="input-field field">
            <input type="text" placeholder="Value" id="Valeur" class="item" autocomplete="off">
            <input type="text" placeholder="Machine" id="Machine" class="item" autocomplete="off">
            <input type="text" placeholder="Responsible" id="Responsable" class="item" autocomplete="off">
            <div class="error-txt">Phone can't be blank</div>
          </div>
          <div class="input-field field">
            <input type="text" placeholder="Workshop" id="Atelier" class="item" autocomplete="off">
            <input type="text" placeholder="Location" id="Emplacement" class="item" autocomplete="off">
            <input type="date" placeholder="Date" id="Date" class="item" autocomplete="off">
            <div class="error-txt">subject can't be blank</div>
          </div>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
